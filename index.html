<!DOCTYPE html>
<html>
<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./src/index.css" />
    <title>Simple Logo Generator</title>
</header>

<body>
    <div id="svg-options">
        <label><select id="font-family"></select></label>
        <label><select id="font-variants"></select></label>
        <label><input id="logo-text" value="logo"></label>
        <label><input id="logo-text-color" type="color" value="#0000FF"></label>
        <label><input id="logo-text-color2" type="color" value="#0000FF"></label>
        <label><input id="logo-bg-color" type="color" value="#EEFFFF"></label>
        <label><a id="download">Download</a></label>
    </div>
    <div id="svg-image"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/opentype.js@latest/dist/opentype.min.js"></script>

    <script type="module" src="./src/index.js"></script>
</body>

</html>
