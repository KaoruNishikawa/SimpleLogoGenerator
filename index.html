<!DOCTYPE html>
<html>
<header>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./src/index.css" />
    <title>Simple Logo Generator</title>
</header>

<body>
    <h1>Simple Logo Generator</h1>
    <div id="logo-options">
        <p>Font
            <label><select id="font-family"></select></label>
            <label><select id="font-variants"></select></label>
        </p>
        <p>Text
            <label><input id="logo-text" value="logo"></label>
            <label><input id="logo-text-size" type="number" value="20" size="1"> pt</label>
            <label><input id="logo-text-color" type="color" value="#FF5599"></label>
            <label><input id="logo-text-color2" type="color" value="#55FFFF"></label>
        </p>
        <p>Background
            <label><input id="logo-bg-color" type="color" value="#003344"></label>
        </p>
    </div>
    <div id="svg-image"></div>
    <div id="logo-save">
        <label><select id="file-format"></select></label>
        <label><button id="download">Download</button></label>
    </div>
    <!-- <div><canvas id="canvas"></canvas></div> -->

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/opentype.js@latest/dist/opentype.min.js"></script>

    <script type="module" src="./src/index.js"></script>
</body>

</html>
